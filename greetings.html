<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: Lyon-Text, Georgia, YuMincho, "Yu Mincho", "Hiragino Mincho ProN", "Hiragino Mincho Pro", "Songti TC", "Songti SC", SimSun, "Nanum Myeongjo", NanumMyeongjo, Batang, serif;
    font-size: 27px;
    color: #ffffff;
    padding: 5px;
    border: 1px solid #FFFFFF;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:16px;
}
body{
    background-color: #dfc9b0;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sonntag";
    weekday[1] = "Montag";
    weekday[2] = "Dienstag";
    weekday[3] = "Mittwoch";
    weekday[4] = "Donnerstag";
    weekday[5] = "Freitag";
    weekday[6] = "Samstag";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "|" +(today.getMonth()+1) +'|'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'Guten Morgen  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Hallo ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Guten Abend  ';

    document.getElementById('lbl').innerHTML =
        greet+= "Tizia" + `<div id="date"> It's ${date}</div>`;
</script> 
</html>
